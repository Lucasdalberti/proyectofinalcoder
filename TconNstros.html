    <main>
        <form class="form__padre" action="">
            <fieldset>
                <legend>Contacto</legend>
            
                    <div>
                    
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="Nombre" id="Nombre" required placeholder="Escriba su Nombre aqui">
    
                        <label for="Apellido">Apellido</label>
                        <input type="text" name="Apellido" id="Apellido" required placeholder="Escriba su Apellido aqui">
    
                    </div>
                
                    <div>

                        <input type="email" name="E-mail" id="E-mail" required placeholder="Su email aqui">
                    
                        <label for="Telefono">Telefono</label>
                        <input type="number" name="number" id="number" required placeholder="Su telefono aqui">
                    
                    </div>
                    <div>
                        <label for="contacto">Â¿Posee Experiencia?</label>
                            <select name="contacto" id="contacto">
                                <option value="Telefono">Si</option>

                            </select>

                    </div>
                    <div>
                    <label for="Cargar CV">Cargar CV</label>
                    </div>
                    <div>
                    <input type="submit" name="Elegir Archivo" id="Elegir Archivo" value="Elegir Archivo">
                    </div>
                    <div>
                        <label for="Mesaje">Mensaje</label>
                    </div>
                    <div>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Por favor escriba su Experiencia"></textarea>
                    </div>
                    <span>
                        <input type="submit" name="Enviar formulario" id="enviar formulario" value="Enviar Formulario">
                        <input type="reset" name="borrar formulario" id="borrar formulario" value="Borrar formulario">
                    </span>
            </fieldset>
        </form>
